<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="/vendor/css/style.css">
    <title></title>
  </head>
  <body>
    <section id="login-page">
        <div class="bg-video">
            <video class="bg-video-content" autoplay muted loop>
                <source src="img/Views.mp4" type="video/mp4">
                <!-- <source src="img/video.webm" type="video/webm"> -->
                    your browser is not supported
            </video>
        </div>
        <div class="center">
            <h1 style="margin-bottom: 3rem;" class="welcome">Welcome To My Mukhbang</h1>
            <form>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input id="email" class="uk-input" type="email" placeholder="email here">
                    </div>
                </div>

                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                        <input id="password" class="uk-input" type="password" placeholder="password here">
                    </div>
                </div>


                <section id="register-page">

                  </section>

                <button type="submit" class="login-btn uk-button uk-button-primary">Login</button>
                <div class="uk-margin">
                  <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    Didn't have account? <a href="register.html">Register</a>
                  </div>
                </div>

            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="main.js"></script>
  </body>
</html>
